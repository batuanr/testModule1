<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowels = ["a", "o", "e", "u", "i"];
    let count = 0;
    function checkVowel(array) {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < vowels.length; j++) {
                if (array[i] === vowels[j]) {
                    count++;
                }
            }
        }
        return (count !== 0);
    }
    let string = prompt("Nhâp chuỗi cần kiểm tra")
    if (checkVowel(string)) {
        alert("Chuỗi có " + count + " kí tự nguyên âm");
    }
    else {
        alert("chuỗi không có kí tự nguyên âm");
    }
</script>
</body>
</html>
