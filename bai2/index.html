<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNumber = [1,3,6,8,9,5,3,44,33];
    let index = null;
    function checkNumber(n,array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === n) {
                index = i;
                return true;
            }
        }
        return false;
    }
    if (checkNumber(6, arrayNumber)) {
        alert("Số nằm tại vị trí " + index);
    }
    else {
        alert("Số không có trong mảng")
    }
</script>
</body>
</html>
